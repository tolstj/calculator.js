<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <title>Simple Calculator</title>
</head>
<body>

<div id="calcOutput"></div>

<div id="buttonMenu">
  <div id="buttonsNum">
    <button id="btnNum0" class="btnNum">0</button>
    <button id="btnNum1" class="btnNum">1</button>
    <button id="btnNum2" class="btnNum">2</button>
    <button id="btnNum3" class="btnNum">3</button>
    <button id="btnNum4" class="btnNum">4</button>
    <button id="btnNum5" class="btnNum">5</button>
    <button id="btnNum6" class="btnNum">6</button>
    <button id="btnNum7" class="btnNum">7</button>
    <button id="btnNum8" class="btnNum">8</button>
    <button id="btnNum9" class="btnNum">9</button>
  </div>

  <div id="buttonsOperation">
    <button id="btnOperationPlus" class="btnOperation">+</button>
    <button id="btnOperationMinus" class="btnOperation">-</button>
    <button id="btnOperationMultiply" class="btnOperation">*</button>
    <button id="btnOperationDivision" class="btnOperation">/</button>
  </div>

  <div id="buttonsSpecial">
    <button id="btnSpecialCalc" class="btnSpecial">=</button>
    <button id="btnSpecialReset" class="btnSpecial">C</button>
    <button id="btnSpecialCE" class="btnSpecial">CE</button>
  </div>
</div>

<script src="calculator.js"></script>
</body>
</html>
